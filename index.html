<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Shizuru&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <h1>Roll here</h1>
      <button class="button">Click me</button>
      <div class="p">
      <p>Player 1 </p>
      <p class="p">Player 2</p></div>
    </div>
    
    <div class="game">
      <div class="dice">
        
        <div class="circles">
            
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
          <div class="six"></div>
         
        </div>
      </div>
      <div class="dice">
        <div class="circles too">
          <div class="ine"></div>
          <div class="iwo"></div>
          <div class="ihree"></div>
          <div class="iour"></div>
          <div class="iive"></div>
          <div class="iix"></div>
        </div>
      </div>
    </div>
    <button class="reset">Reset-Game</button>
    <footer>
            <p>Dice: &#x2680; &#x2681; &#x2682; &#x2683; &#x2684; &#x2685;</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
